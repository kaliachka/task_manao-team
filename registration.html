<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/css/enter.css">
</head>
<body>
        <div class="wr-form">
        <img src="media/verification.png">
        <form action="post" method="POST">
            <div class="pass">
                <input type="password" name="password1" id="password1" pattern="(?=.*\d)(?=.*[a-zа-я])(?=.*[A-ZА-Я])(?=.*[&#33;&#60;&#40;&#41;/+//=//-//*//?//://;//'//%//$//#//@//.//,////]).{6,}" title="Должно содержать по крайней мере одно число, одну заглавную и строчную буквы, один специальный символ, а также не менее 6 символов" placeholder="PASSWORD"/> </div>
                <div class="conf">
                <input type="password" name="password2" id="password2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[&#33;&#60;&#40;&#41;/+//=//-//*//?//://;//'//%//$//#//@//.//,////]).{6,}" title="Должно содержать по крайней мере одно число, одну заглавную и строчную буквы, один специальный символ, а также не менее 6 символов и совпадать с паролем, указанным ранее" placeholder="CONFIRM PASSWORD"/></div>
                <input type="email" name="email" id="email" pattern="[0-9a-zа-я_A-ZА-Я]+@[0-9a-zа-я_A-ZА-Я^.]+\.[a-zа-яА-ЯA-Z]{2,4}" required placeholder="EMAIL"/>
                <div class="send">
                <input type="submit" id="submit_button" onclick="return validateForm()">
            </div>
                    <div class="login">
                        <input type="text" pattern="[0-9a-zа-я_A-ZА-Я]{6,}" title="Поле должно содержать минимум 6 цифр или букв" required placeholder="LOGIN">
                    </div>
                    <div class="name">
                        <input type="text" pattern="[0-9a-zа-я_A-ZА-Я]{2,2}" title="Поле может содержать не более 2х цифр или букв" required placeholder="NAME">
                    </div>
                    <!-- <button Регистрация</button> <br><br> -->
            </form>
            <div class="send-button">
                <button onclick="window.location.href='registr.html'"></button>
            </div>
    <script src="js/main.js"></script>
</body>
</html>
